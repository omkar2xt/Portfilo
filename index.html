<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio Login</title>
 <script>
      // Redirect to login if not logged in
      if (localStorage.getItem('loggedIn') !=='true') {
        window.location.href = 'index.html';
      }
    </script>

<style>
  * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
  body {
    height: 100vh; display: flex; justify-content: center; align-items: center;
    background: linear-gradient(-45deg, #40E0D0, #FFEB99, #E6E6FA, #7FDBFF);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
  }
  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Floating Shapes */
  .shape {
    position: absolute;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: float 8s ease-in-out infinite;
  }
  .shape:nth-child(1){width:100px;height:100px;top:10%;left:20%;}
  .shape:nth-child(2){width:150px;height:150px;top:70%;left:60%;animation-delay:2s;}
  .shape:nth-child(3){width:80px;height:80px;top:50%;left:80%;animation-delay:4s;}
  @keyframes float {
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(-20px);}
  }

  /* Login Card */
  .login-card {
    position: relative; z-index: 1;
    background: rgba(255, 255, 255, 0.2);
    padding: 40px; border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    width: 340px; animation: fadeIn 1.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .login-card h2 {
    text-align: center; color: #fff; margin-bottom: 20px;
  }
  .input-group {
    margin-bottom: 20px; position: relative;
  }
  .input-group input {
    width: 100%; padding: 12px 40px 12px 15px;
    border-radius: 10px; border: none; outline: none;
    background: rgba(255, 255, 255, 0.3); color: #333; font-size: 14px;
    transition: all 0.3s ease;
  }
  .input-group input:focus {
    background: rgba(255, 255, 255, 0.6); box-shadow: 0 0 10px #fff;
  }
  .input-group i {
    position: absolute; right: 15px; top: 12px; color: #666;
  }
  button {
    width: 100%; padding: 12px; border: none; border-radius: 10px;
    background: #40E0D0; color: white; font-weight: bold; font-size: 16px;
    cursor: pointer; overflow: hidden; position: relative;
  }
  button::after {
    content: ""; position: absolute; width: 0; height: 300%;
    top: 50%; left: 50%; background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%) rotate(45deg); transition: 0.5s;
  }
  button:hover::after { width: 120%; }

  /* Links */
  .links {
    text-align: center; margin-top: 15px;
  }
  .links a {
    color: #fff; font-size: 14px; text-decoration: none; margin: 0 5px;
    transition: color 0.3s;
  }
  .links a:hover { color: #FFEB99; }

  /* Social Buttons */
  .social-login {
    display: flex; justify-content: space-between; margin-top: 20px;
  }
  .social-btn {
    flex: 1; margin: 0 5px; padding: 10px; border: none; border-radius: 8px;
    color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s;
  }
  .google {background: #DB4437;}
  .facebook {background: #4267B2;}
  .twitter {background: #1DA1F2;}
  .social-btn:hover {opacity: 0.85;}

  /* Toast Notification */
  .toast {
    position: fixed; top: 20px; right: -300px;
    background: #40E0D0; color: #fff; padding: 12px 20px;
    border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: right 0.5s ease;
    z-index: 999;
  }
  .toast.show { right: 20px; }
</style>
</head>
<body>

<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="login-card">
  <h2>Portfolio Login</h2>
  <div class="input-group">
    <input type="text" placeholder="Username" id="username" />
    <i>ðŸ‘¤</i>
  </div>
  <div class="input-group">
    <input type="password" placeholder="Password" id="password" />
    <i>ðŸ”’</i>
  </div>
  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="#">Forgot Password?</a> | 
    <a href="#">Sign Up</a>
  </div>

  <div class="social-login">
    <button class="social-btn google">Google</button>
    <button class="social-btn facebook">Facebook</button>
    <button class="social-btn twitter">Twitter</button>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast">âœ… Login Successful</div>
 <script>
  const loginBtn = document.getElementById('loginBtn');
  const toast = document.getElementById('toast');

  loginBtn.addEventListener('click', () => {
    // Simple login check (can be replaced with real authentication)
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user && pass) {
      localStorage.setItem('loggedIn', 'true');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        window.location.href = 'index.html';
      }, 1500);
    } else {
      alert('Please enter username and password.');
    }
  });
</script>
</body>
</html>
